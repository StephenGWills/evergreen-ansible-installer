- name: Setup Rust Environment
  become: true
  apt: 
    pkg: 
      - libssl-dev
      - rust-all
- name: Checkout OpenSRF Rust Repository
  git:
    repo: "{{osrf_router_git_repository}}"
    dest: "{{repo_base}}/evergreen-universe-rs"
    depth: "{{osrf_router_clone_depth}}"
    version: "{{osrf_router_git_branch}}"
    force: "{{force_git_checkout}}"
  become: true
  become_user: opensrf
  when: perform_git_checkout
- name: Download and Build OpenSRF Rust Components (may take a few mins)
  environment:
    PATH: /home/opensrf/.cargo/bin:{{ ansible_env.PATH }}
  shell: cd {{repo_base}}/evergreen-universe-rs && make build-opensrf-release
  become: true
  become_user: opensrf
- name: Install OpenSRF Rust Components (Router, Websockets)
  shell: cd {{repo_base}}/evergreen-universe-rs && make install-opensrf-release
  become: true
