- name: Install OpenSRF Router Pre-Prereqs
  shell: curl https://sh.rustup.rs -sSf | sh -s -- -y
  become: true
  become_user: opensrf
- name: Checkout OpenSRF Router Repository
  git:
    repo: "{{osrf_router_git_repository}}"
    dest: "{{repo_base}}/evergreen-universe-rs"
    depth: "{{osrf_router_clone_depth}}"
    version: "{{osrf_router_git_branch}}"
    force: "{{force_git_checkout}}"
  become: true
  become_user: opensrf
  when: perform_git_checkout
- name: Build And Install OpenSRF Router
  environment:
    PATH: /home/opensrf/.cargo/bin:{{ ansible_env.PATH }}
  shell: cargo install --bin opensrf-router --root {{eg_install_path}} --path {{repo_base}}/evergreen-universe-rs/opensrf
  become: true
  become_user: opensrf
